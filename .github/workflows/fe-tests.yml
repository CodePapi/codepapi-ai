name: FE Tests

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**' 
      - 'package.json' 
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'package.json'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install dependencies (Root and Workspaces)
        run: npm install

      - name: Run Frontend Tests
        run: npm run test:fe